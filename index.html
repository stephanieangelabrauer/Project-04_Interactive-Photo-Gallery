<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Interactive Photo Gallery</title>
		<link rel="shortcut icon" href="js/HideSeek-master/demo/favicon.ico" />		
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Libre+Franklin">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="js/lightbox2/css/lightbox.min.css"> 
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="js/jquerystylerules.css"> 
	</head>
	<body>
		<header>
			<input id="searchBox" type="text" name="searchBox" placeholder="Search here" data-toggle="hideseek" data-list="#gallerywrap" data-nodata="No results found">
		</header>
		<main id="gallerywrap">
			<a href="img/01.jpg" title="I love hay bales. Took this snap on a drive through the countryside past some straw fields." data-lightbox="gallerie">
				<img src="img/thumbnails/01.jpg" alt="Hay Bales">
			</a>
			<a href="img/02.jpg" title="The lake was so calm today. We had a great view of the snow on the mountains from here." data-lightbox="gallerie" >
				<img src="img/thumbnails/02.jpg" alt="Lake">
			</a>
			<a href="img/03.jpg" title="I hiked to the top of the mountain and got this picture of the canyon and trees below." data-lightbox="gallerie" >
				<img src="img/thumbnails/03.jpg" alt="Canyon">
			</a>
			<a href="img/04.jpg" title="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today." data-lightbox="gallerie" >
				<img src="img/thumbnails/04.jpg" alt="Iceberg">
			</a> 
			<a href="img/05.jpg" title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons." data-lightbox="gallerie">
				<img src="img/thumbnails/05.jpg" alt="Desert">
			</a>
			<a href="img/06.jpg" title="Fall is coming, I love when the leaves on the trees start to change color." data-lightbox="gallerie">
				<img src="img/thumbnails/06.jpg" alt="Fall">
			</a>
			<a href="img/07.jpg" title="I drove past this plantation yesterday, everything is so green!" data-lightbox="gallerie">
				<img src="img/thumbnails/07.jpg" alt="Plantation">
			</a>
			<a href="img/08.jpg" title="My summer vacation to the Oregon Coast. I love the sandy dunes!" data-lightbox="gallerie">
				<img src="img/thumbnails/08.jpg" alt="Dunes">
			</a>
			<a href="img/09.jpg" title="We enjoyed a quiet stroll down this countryside lane." data-lightbox="gallerie">
				<img src="img/thumbnails/09.jpg" alt="Countryside Lane">
			</a>
			<a href="img/10.jpg" title="Sunset at the coast! The sky turned a lovely shade of orange." data-lightbox="gallerie">
				<img src="img/thumbnails/10.jpg" alt="Sunset">
			</a>
			<a href="img/11.jpg" title="I did a tour of a cave today and the view of the landscape below was breathtaking." data-lightbox="gallerie">
				<img src="img/thumbnails/11.jpg" alt="Cave">
			</a> 
			<a href="img/12.jpg" title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in." data-lightbox="gallerie">
				<img src="img/thumbnails/12.jpg" alt="Bluebells">
			</a>
		</main>
		<script
			src="https://code.jquery.com/jquery-3.3.1.min.js"
			integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			crossorigin="anonymous">
		</script>
		<script src="js/lightbox2/js/lightbox.min.js"></script>
		<script src="js/app.js"></script>
		<script src="js/HideSeek-master/jquery.hideseek.min.js"></script>
	</body>
</html>
